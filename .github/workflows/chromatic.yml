name: "ci"

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [dev]
    paths:
      - packages/ui/src/stories/**
jobs:
  a11y-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive : true

      - run: pnpm ui test
