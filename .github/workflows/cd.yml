name: Build & Deploy Docs
permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - dev
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup pnpm
        uses: ./.github/actions/setup

      - name: build
        run: pnpm turbo build

      - name: deploy to AWS
        uses: ./.github/actions/deploy
        if: contains(github.event.head_commit.message,'app/docs')
        with:
          aws_role_to_assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws_region: ${{ secrets.AWS_REGION }}
          aws_s3_bucket_name: ${{ secrets.AWS_S3_BUCKET_NAME }}
          aws_cloudfront_id: ${{ secrets.AWS_CLOUDFRONT_ID }}

      - name: deploy storybook to chromatic
        uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/ko/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: packages/ui
          storybookBuildDir: packages/ui/storybook-static
